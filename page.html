    <style>
        table {

            padding: 5px;

            width: 50%;

        .fixedvis{

            border-width: 0 0 1px;

        .fixedvis td, .fixedvis th{
            border-width: 0 0 1px;
        }
        .fix .fixrow>td{
            padding: 0;
        }
        .scroll{
            overflow: scroll;
        }
        .scroll table {
            table-layout: fixed;
            border: 0;
        }
        .scroll th{
            width: 150px;
        }
        .scroll td, .scroll th {
            border-width: 0 1px 1px 0;
        }
        .bg th{
            background: aquamarine;
        }
