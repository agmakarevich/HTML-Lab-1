<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с текстом</title>
    <!--    Задание 1 (работа с текстом)
    Создать документ содержаший 5 текстовых aбзацев.
     каждый абзац на вашей странице должен быть немного больше обычного размера
    (дефолтного для броузера) и цвет текста должен быть темно-серый, а не черного (цвет
    по-умолчанию). Так же иметь отступ первой строки.
     первый абзац на странице должен быть розовым (цвет текста)
     каждый чётный абзац должен быть написан маленькими заглавными буквами
    (капитель, small-caps)
     Второй абзац имеет фиолетовую границу в 5px
     Текст последнего абзаца должен быть преобразован в прописные символы-->
    <style>
        p {
            font-size: 150%;
            color: #A9A9A9;
            text-indent: 1.5em;
        }
        .pink {
            color: pink;
        }
        p:nth-child(even){
            font-variant: small-caps;
            text-transform: lowercase;
        }
        .border {
            border: 5px violet solid;
        }
        .transform{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<p class="pink">Абзац 1</p>
<p class="border">Абзац 2</p>
<p>Абзац 3</p>
<p>Абзац 4</p>
<p class="transform">Абзац 5</p>
</body>
</html>
