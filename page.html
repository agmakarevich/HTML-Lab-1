<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ссылка и псевдоклассы</title>
    <!--    Задание 2 (ссылка и псевдоклассы)
    Добавить на документ из Задания 1 3 гиперссылки.
     Первой ссылке нужно назначить четыре разных цвета: ее стандартный цвет - серый,
    цвет посещённой ссылки - зелёный, цвет при наведении - желтый и активный цвет
    (который отображается при нажатии на него) - фиолетовый.
     Избавиться от подчёркивания во второй ссылке, при этом подчёркивание должно
    сохраниться при наведении на неё
     Сделать из третьей ссылки кнопку (заодно ещё раз понять отличие между строчными и
    блочными элементами вёрстки)-->
    <style>
        p {
            font-size: 150%;
            color: #A9A9A9;
            text-indent: 1.5em;
        }
        .pink {
            color: pink;
        }
        p:nth-child(even){
            font-variant: small-caps;
            text-transform: lowercase;
        }
        .border {
            border: 5px violet solid;
        }
        .transform{
            text-transform: uppercase;
        }
        a {
            color: gray;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: yellow;
            text-decoration: underline;
        }
        a:active{
            color: violet;
        }
        .decor{
            text-decoration: none;
        }
        .botton{
            border: 8px cornflowerblue solid;
            padding: 5px 15px;
            color: white;
            text-decoration: none;
            background: green;
        }
        .botton:hover {
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            background: violet;
            color: red;
        }
    </style>
</head>
<body>
<p class="pink">Абзац 1 <a href="file:///Users/Max/Documents/Ann/1/Задание%201.htm">Задание 1</a></p>
<p class="border">Абзац 2 <a class="decor" href="file:///Users/Max/Documents/Ann/1/Задание%201.htm">Задание 1</a></p>
<p>Абзац 3 <a class="botton" href="file:///Users/Max/Documents/Ann/1/Задание%201.htm">Задание 1</a></p>
<p>Абзац 4</p>
<p class="transform">Абзац 5</p>
</body>
</html>
