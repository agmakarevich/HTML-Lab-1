<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рисуем фигуры</title>
    <!--    Задание 7 (рисуем фигуры)
    С помощью css на странице необходимо нарисовать следующие произвольные фигуры:
     Круг
     Треугольник
     Ромб-->
    <style>
        .krug{
            border-radius: 50%;
            background: yellow;
            width: 100px;
            height: 100px;
        }
        .treug{
            border-left: solid 50px transparent;
            border-right: solid 50px transparent;
            border-bottom: solid 50px red;
            width: 0px;
            height: 0px;
        }
        .romb:before{
            border-left: solid 50px transparent;
            border-right: solid 50px transparent;
            border-bottom: solid 50px green;
            width: 0px;
            height: 0px;
            display: block;
            content: '';
        }
        .romb:after{
            border-left: solid 50px transparent;
            border-right: solid 50px transparent;
            border-top: solid 50px green;
            width: 0px;
            height: 0px;
            display: block;
            content: '';
        }
    </style>
</head>
<body>
<div class="krug"></div>
<div class="treug"></div>
<div class="romb"></div>
</body>
</html>
